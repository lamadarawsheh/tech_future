<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechBlog Future</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,container-queries"></script>
    <script>
      // Polyfill process for browser environments to prevent crashes in libraries accessing process.env
      window.process = {
        env: {
          NODE_ENV: 'production',
          API_KEY: '', // Placeholder to prevent crash, actual key injected by environment
        },
      };
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#6366f1', // Indigo 500
              'primary-dark': '#4f46e5', // Indigo 600
              secondary: '#a855f7', // Purple 500
              'background-light': '#f8fafc', // Slate 50
              'background-dark': '#020617', // Slate 950
              'surface-light': '#ffffff',
              'surface-dark': '#0f172a', // Slate 900
              'surface-darker': '#0b1120',
              'border-light': '#e2e8f0',
              'border-dark': '#1e293b',
            },
            fontFamily: {
              display: ['Space Grotesk', 'Plus Jakarta Sans', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
            },
            animation: {
              shine: 'shine 1s',
            },
            keyframes: {
              shine: {
                '100%': { left: '125%' },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: 'Space Grotesk', sans-serif;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .glass-panel {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      /* Custom scrollbar for dark tech vibe */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react/": "https://esm.sh/react@18.2.0/",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "react-router-dom": "https://esm.sh/react-router-dom@6.22.3",
          "zustand": "https://esm.sh/zustand@4.5.2",
          "react-dom/": "https://esm.sh/react-dom@18.2.0/",
          "@sanity/client": "https://esm.sh/@sanity/client@6.15.20",
          "@sanity/image-url": "https://esm.sh/@sanity/image-url@1.0.2",
          "@google/genai": "https://esm.sh/@google/genai@0.2.1"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-300 antialiased selection:bg-primary selection:text-white"
  >
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
